<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>show_books</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script>
        <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">


    </script>

</head>
<body style="background-image:url({% static 'xyz2.jpg' %});">
<div class="container mt-4">
    <form action="" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
            <tr>
                <th>
                    <mark>BOOK ID</mark>
                </th>
                <th>
                    <mark>BOOK Name</mark>
                </th>
                <th>
                    <mark>Auther Name</mark>
                </th>
                <th>
                    <mark>BOOK PRICE</mark>
                </th>
                <th>
                    <mark>VIEW BOOK</mark>
                </th>
                <th>
                    <mark>DELETE BOOK</mark>
                </th>
                <th>
                    <mark>EDIT BOOK</mark>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for field in form %}
            <tr>
                <td>{{field.book_id}}</td>
                <td>{{field.book_name}}</td>
                <td>{{field.auther_name}}</td>
                <td>{{field.price}}</td>
                <td><a href="/crud/profile/{{field.book_id}}">View</a></td>
                <td><a href="/crud/delete/{{field.book_id}}">Delete</a></td>
                <td><a href="/crud/edit/{{field.book_id}}">Edit</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <br>
        <br>
        <center><a href="{% url 'add' %}" class="btn btn-primary">Add New Record</a> <a href="{% url 'home' %}" class="btn btn-primary">Home</a></center>

    </form>
</div>
</body>
</html>
