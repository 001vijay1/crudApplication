<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>add_book</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script>
        <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">

    </script>
</head>
<body style="background-image:url({% static 'xyz2.jpg' %});">
<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Book Name:</label>
            <div class="col-sm-4">
                {{ form.book_name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Auther Name:</label>
            <div class="col-sm-4">
                {{ form.auther_name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Book Price:</label>
            <div class="col-sm-4">
                {{ form.price }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
