<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script>
        <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">

    </script>
</head>
<body style="background-image:url({% static 'xyz2.jpg' %});">
<form action="" method="post">
    {% csrf_token %}
    <div class="container mt-4">

        <div class="form-group row">
            <div class="col-sm-4" style="color:red;">
                {{ form.book }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <img src="/media/{{form.image}}" height="200" width="200" alt="">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                {{ form.desc }}
            </div>
        </div>
    </div>
</form>
<br>
<br>
<center><a href="{% url 'show' %}" class="btn btn-primary">BACK</a></center>
</body>
</html>
